<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="bg-light pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-black">Weather Dashboard</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-dark pt-3 pb-3">
                <h4>Search for City:</h4>
                <div class="input-group mb-3">
                    <input id="searchName" type="test" class="form-control input-group-append" placeholder="City name here">
                    <button id="searchButton button-addon2" class="btn btn-primary" type="button"><i class="far fa-search"></i></button>
                </div>
                <div class="card">
                    <ul class="list-group list-group-flush list"></ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div id="currentCity" class="mt-4">

                </div>
            </div>
        </div>
        <div class="mt-4 col-md-12">
            <h5 class="forcast5Days mt-3 hide">5-Day Forecast</h5>
            <div class="forecast row"></div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="./assets/script.js"></script>
</html>
